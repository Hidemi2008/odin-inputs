<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="body">
        <div id="container">
            <div id="block-left">
                    <div id="content-left">
                        <img src="image/odin-lined.png" alt="Odin-image" id="img-odin">
                        <h1 class="title-left">ODIN</h1>
                    </div>
            </div>

            <div id="block-right">
                <div class="content-right">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat debitis delectus fuga facere. In quisquam nobis animi soluta doloribus temporibus eius, perspiciatis ipsum rerum veritatis, sequi praesentium nesciunt vitae sed!</p>
                </div>
                

                <div class="content-right">
                    <form action="">
                        <label for="first-name">First-name</label>
                        <input type="text" id="first-name">
                        <label for="last-name">Last-name</label>
                        <input type="text" id="last-name">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="number">Phone number
                        </label>
                        <input type="text" id="number">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                        <label for="confirm">Confirm password</label>
                        <input type="text" id="confirm">
                    </form>
                </div>
                <button>Create Account</button>
                <div class="content-right"></div>

            </div>
        </div>
    </main>
</body>
</html>
