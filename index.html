<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="body">
        <div id="container">
            <div id="block-left">
                    <div id="content-left">
                        <img src="image/odin-lined.png" alt="Odin-image" id="img-odin">
                        <h1 class="title-left">ODIN</h1>
                    </div>
            </div>

            <div id="block-right">
                <div class="content-right" id="text-right">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                        <br>
                         You know you want to.</p>
                </div>
                

                <div class="content-right" id="inputs">

                    
                    
                        <div id="input-right">
                        <h1 id="title-right">Let's do this!</h1>
                        <form action="">
                        <p>First name</p>
                        <input type="text" id="first-name" checked>

                       <p>Last name</p>
                        <input type="text" id="last-name" checked>

                        <p>E-mail</p>
                        <input type="email" id="email" checked>

                        </form>
                        </div>

                        <div>
                        <p>Phone number</p>
                        <input type="number" id="number" checked>

                        <p>Password</p>
                        <input type="password" id="password" checked>

                        <p>Recofirm password</p>
                        <input type="password" id="confirm" checked>
                        </div>
                    </form>
                </div>
                
                <div class="content-right" id="buttons">
                    <input type="button" value="submit" id="button">
                </div>

            </div>
        </div>
    </main>
</body>
</html>
